<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
        </a>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img src="./images/avatar.jpg" alt="Фото автора страницы" class="profile__photo">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" aria-label="Изменить данные профиля" type="button"></button>
                <p class="profile__description">Исследователь океана</p> 
            </div>
            <button class="profile__add-btn" aria-label="Добавить новое фото" type="button"></button>
        </section>

        <section class="gallery" aria-label="Галерея фотографий пользоваателя">
            <ul class="gallery__list">
                <template class="card-template">
                    <li class="gallery__item">
                        <img src="#" alt="" class="gallery__img">
                        <div class="gallery__item-footer">
                            <h2 class="gallery__img-caption"></h2>
                            <button class="gallery__like-btn" aria-label="Нравится" type="button"></button>
                        </div>
                        <button class="gallery__delete-btn" aria-label="Удалить карточку" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="modal modal_type_edit-form">
        <div class="modal__container">
            <h2 class="modal__title">Редактировать профиль</h2>
            <form class="modal__form modal__form_type_edit" action="#" method="POST" name="edit-profile-form" novalidate>
                <input class="modal__input modal__input-name" type="text" value= "Жак-Ив Кусто" name="user-name" id="user-name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <span class="modal__input-error user-name-input-error"></span>
                <input class="modal__input modal__input-description" type="text" value="Исследователь океана" name="user-description" id="user-description" placeholder="Пару слов о Вас" minlength="2" maxlength="200" required>
                <span class="modal__input-error user-description-input-error"></span>
                <button class="modal__btn" type="submit">Сохранить</button>
            </form>
            <button class="modal__close" type="button"></button>
        </div>
    </div>

    <div class="modal modal_type_add-new-card">
        <div class="modal__container">
            <h2 class="modal__title">Новое место</h2>
            <form class="modal__form modal__form_type_add-card" action="#" method="POST" name="add-new-card-form" novalidate>
                <input class="modal__input modal__input-place-name" type="text" name="place-name" id="place-name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="modal__input-error place-name-input-error"></span>
                <input class="modal__input modal__input-place-link" type="url" name="place-link" id="place-link" placeholder="Ссылка на картинку" required>
                <span class="modal__input-error place-link-input-error"></span>
                <button class="modal__btn" type="submit">Создать</button>
            </form>
            <button class="modal__close" type="button"></button>
        </div>
    </div>

    <div class="modal modal_type_fullscreen-img">
        <div class="modal__fullscreen-container">
            <img src="#" alt="" class="modal__img-fullscreen">
            <h2 class="modal__fullscreen-caption"></h2>
            <button class="modal__close" type="button"></button>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/card.js"></script>
    <script type="module" src="./scripts/cards.js"></script>
    

    <script src="./scripts/validate.js"></script>
</body>
</html>
