<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="./images/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
        </a>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <img src="./images/avatar.jpg" alt="Фото автора страницы" class="profile__photo">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" aria-label="Изменить данные профиля"></button>
                <p class="profile__description">Исследователь океана</p> 
            </div>
            <button class="profile__add-btn" aria-label="Добавить новое фото"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img src="./images/photo-1.jpg" alt="Сентинский храм, расположенный в 18 км южнее города Карачаевск" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Карачаевск</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/photo-2.jpg" alt="Гора Эльбрус на фоне закатного неба" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Гора Эльбрус</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/photo-3.jpg" alt="Белалакая - вершина западной части главного хребта Большого Кавказа" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Домбай</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/photo-4.jpg" alt="Музей космонавтики в городе Калуга" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Калуга</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/photo-5.jpg" alt="Исаакиевский собор в Санкт-Петербурге" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Санкт-Петербург</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/photo-6.jpg" alt="Дедушка хомлин - один из хомлинов, пристаившихся на улицах Калининграда" class="gallery__img">
                    <div class="gallery__item-footer">
                        <h2 class="gallery__img-caption">Калининград</h2>
                        <button class="gallery__like-btn" aria-label="Нравится"></button>   
                    </div>
                </li>
            </ul>
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
