<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="shortcut icon" href="<%=require('./images/favicon.png')%>" type="image/x-icon">
</head>

<body class="page">
    <header class="header">
        <a href="#" class="header__link">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип сервиса Mesto" class="header__logo">
        </a>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__data">
                <div class="profile__photo-container">
                    <img src="#" alt="Фото автора страницы" class="profile__photo">
                    <button class="profile__edit-photo-btn" type="button"></button>
                </div>
                <h1 class="profile__name"></h1>
                <button class="profile__edit-btn" aria-label="Изменить данные профиля" type="button"></button>
                <p class="profile__about"></p>
            </div>
            <button class="profile__add-btn" aria-label="Добавить новое фото" type="button"></button>
        </section>

        <section class="gallery" aria-label="Галерея фотографий пользователя">
            <ul class="gallery__list">
                <template class="card-template">
                    <li class="gallery__item">
                        <img src="#" alt="" class="gallery__img">
                        <div class="gallery__item-footer">
                            <h2 class="gallery__img-caption"></h2>
                            <div class="gallery__like-container">
                                <button class="gallery__like-btn" aria-label="Нравится" type="button"></button>
                                <p class="gallery__like-counter"></p>
                            </div>
                        </div>
                        <button class="gallery__delete-btn" aria-label="Удалить карточку" type="button"></button>
                    </li>
                </template>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-form">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" action="#" method="POST" name="edit-profile-form"
                novalidate>
                <input class="popup__input popup__input-name" type="text" value=" " name="name"
                    id="user-name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error user-name-input-error"></span>
                <input class="popup__input popup__input-about" type="text" value=" "
                    name="about" id="user-about" placeholder="Пару слов о Вас" minlength="2"
                    maxlength="200" required>
                <span class="popup__input-error user-about-input-error"></span>
                <button class="popup__btn" type="submit" data-name="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_add-new-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add-card" action="#" method="POST" name="add-new-card-form"
                novalidate>
                <input class="popup__input popup__input-place-name" type="text" name="name" id="place-name"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error place-name-input-error"></span>
                <input class="popup__input popup__input-place-link" type="url" name="link" id="place-link"
                    placeholder="Ссылка на картинку" required>
                <span class="popup__input-error place-link-input-error"></span>
                <button class="popup__btn" type="submit" data-name="Создать">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_fullscreen-img">
        <div class="popup__fullscreen-container">
            <img src="#" alt="" class="popup__img-fullscreen">
            <h2 class="popup__fullscreen-caption"></h2>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_delete-card">
        <div class="popup__delete-container">
            <h2 class="popup__title popup__title_margin_small">Вы уверены?</h2>
            <button class="popup__btn popup__btn-delete" type="submit">Да</button>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <div class="popup popup_type_update-avatar">
        <div class="popup__update-container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_type_update-avatar" action="#" method="POST" name="update-avatar-form" novalidate>
                <input class="popup__input popup__input-avatar-link" type="url" name="avatar" id="avatar-link" placeholder="Ссылка на аватар" required>
                <span class="popup__input-error avatar-link-input-error"></span>
                <button class="popup__btn popup__btn-update" type="submit" data-name="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
</body>
</html>
